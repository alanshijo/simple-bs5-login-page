<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.3.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container-fluid">
            <div class="row bg-light my-4 mx-3 gx-0 login-box shadow">
                <div class="col-lg-8">
                    <img src="assets/login-img.jpg" class="img-fluid" alt="img">
                </div>
                <div class="col-lg-4 gx-5 py-4 ">
                    <h1 class="pb-4">Sign In</h1>
                    <div class="mb-4">
                        <label for="" class="form-label">Email address</label>
                        <input type="text" class="form-control" name="" id="" placeholder="Enter your email address">
                    </div>
                    <div class="mb-4">
                        <label for="" class="form-label">Password</label>
                        <input type="password" class="form-control" name="" id="" placeholder="Enter your password">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" name="" id="" class="btn btn-success">Log In</button>
                    </div>
                    <p class="py-5 text-center">or</p>
                    <div class="d-flex justify-content-center animate__animated animate__pulse animate__infinite">
                        <a href="#" class="fs-4 px-3 text-secondary"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="fs-4 px-3 text-secondary"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="fs-4 px-3 text-secondary"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="fs-4 px-3 text-secondary"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
